    <div>

    <div id="teletext" style="font-size: 2vw; position: absolute; top: 20%; display: flex; justify-content: center; margin: auto 0;">
    </div>

    <div id="videoDiv" style="width: 50%">
      <video id="planetVideo" style="height: 100%;" autoplay loop muted src="images/planetgod.mp4" />
    </div>
    
    <script>
      function teletype(element, text, speed, position) {
	  let i = 0;
	  let tag = "";
	  let textdiv = document.createElement("div");
	  videoDiv.appendChild(textdiv);
	  textdiv.style.cssText = `font-size: 2vw; position: absolute; top: ${position}; width: 50%; display: flex; justify-content: center; margin: auto 0;`
	  function typeWriter() {
	      if (i < text.length) {
		  let ch = text.charAt(i++);
		  if (ch == '<') {
		      while (ch != '>') {
			  tag += ch;
			  ch = text.charAt(i++);
		      }
		      tag += ch;
		      element.innerHTML += tag;
		      tag = "";
		      setTimeout(typeWriter, 1000/speed);
		      return;
		  }
		  element.innerHTML += ch
		  setTimeout(typeWriter, 1000/speed);
	      }	
	  }
	  // Clear the element's content before starting the effect
	  //element.innerHTML = '';
	  typeWriter();
      }

      var texts = [
	  "The Galactic Federation has opened up primitve planets for assistance",
	  "The job is to nurture a planet and its civilization to produce Tritanium-44.",
	  `As the unseen overseer of the planet you will be the "god" of the planet`,
	  "Wipe away civilizations if they displease you.",
	  "Why own a monkey picture when you could own a planet?"
      ]

      var which = 0;
      function typeText() {
	  teletype(document.getElementById("teletext"), texts[which], 20, "20vh");
	  which = ++which % texts.length;
      }
      
      typeText();
      setInterval(typeText, 7000);
      
    </script>
